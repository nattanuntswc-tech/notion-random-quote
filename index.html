      --ink: #2b2b2b;
      --muted: #6b6b6b;

      height: auto;

      text-align: center;
    }

    .box{

      height: var(--box-h-normal);

      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 36px 38px;
      box-sizing: border-box;

      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .quote{

      line-height: 1.6;
      color: var(--ink);
      white-space: pre-line;
      font-weight: 500;
    }

    .author{
      font-size: 13px;
      color: var(--muted);
      font-style: italic;
    }

    /* Compact mode */

    }

    body[data-mode="compact"] .author{

    }
